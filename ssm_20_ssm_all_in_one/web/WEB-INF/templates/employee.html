<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>employee_update</title>
        <link rel="stylesheet" th:href="@{/static/css/index_work.css}">
    </head>
    <body>
    <form th:action="@{/employee}" method="post">
        <input type="hidden" name="_method" value="put">
        <input type="hidden" name="empId" th:value="${employee.empId}">
        <table>
            <tr>
                <th colspan="2">update employee</th>
            </tr>
            <tr>
                <th>ID</th>
                <td><input type="text" name="empId" readonly th:value="${employee.empId}"></td>
            </tr>
            <tr>
                <th>name</th>
                <td><input type="text" name="empName" th:value="${employee.empName}"></td>
            </tr>
            <tr>
                <td>age</td>
                <td><input type="text" name="age" th:value="${employee.age}"></td>
            </tr>
            <tr>
                <td>gender</td>
                <td><input type="text" name="gender" th:value="${employee.gender}"></td>
            </tr>
            <tr>
                <td>email</td>
                <td><input type="text" name="email" th:value="${employee.email}"></td>
            </tr>
            <tr>
                <td colspan="2"><input type="submit" value="提交"></td>
            </tr>
        </table>
    </form>
    </body>
</html>
