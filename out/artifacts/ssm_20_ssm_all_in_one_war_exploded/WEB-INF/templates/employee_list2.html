<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>employee_list</title>
    <link rel="stylesheet" th:href="@{/static/css/index_work.css}">
</head>
<body>
    <div id="app">
        <table>
            <tr>
                <th colspan="5">employee_list</th>
                <th><a href="#">add employee</a></th>
            </tr>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Age</th>
                <th>Gender</th>
                <th>Email</th>
                <th>Option</th>
            </tr>
            <tr th:each="emp, status : ${employeePage.list}">
                <td th:text="${emp.empId}"></td>
                <td th:text="${emp.empName}"></td>
                <td th:text="${emp.age}"></td>
                <td th:text="${emp.gender}"></td>
                <td th:text="${emp.email}"></td>
                <td>
                    <a href="#">update</a>
                    <a href="#">delete</a>
                </td>
            </tr>
        </table>
    </div>
    <div style="text-align: center">
        <a th:if="${employeePage.hasPreviousPage}" th:href="@{/employee/page/1}">首页</a>
        <a th:if="${employeePage.hasPreviousPage}" th:href="@{|/employee/page/${employeePage.prePage}|}">上一页</a>
        <span th:each="num : ${employeePage.navigatepageNums}">
            <a th:if="${employeePage.pageNum != num}" th:href="@{'/employee/page/'+${num}}" th:text="${num}"></a>
            <a th:if="${employeePage.pageNum == num}" style="color: green;" th:href="@{'/employee/page/'+${num}}" th:text="'['+${num}+']'"></a>
        </span>
        <a th:if="${employeePage.hasNextPage}" th:href="@{|/employee/page/${employeePage.nextPage}|}">下一页</a>
        <a th:if="${employeePage.hasNextPage}" th:href="@{|/employee/page/${employeePage.pages}|}">末页</a>
    </div>
</body>
</html>
