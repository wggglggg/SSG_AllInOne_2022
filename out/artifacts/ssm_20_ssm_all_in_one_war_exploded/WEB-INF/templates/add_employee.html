    <body>
    <form th:action="@{/employee}" method="post">

                <th colspan="2">update employee</th>
            </tr>
            <tr>
                <th>name</th>

            </tr>

                <td><input type="text" name="age"</td>
            </tr>
            <tr>
                <td>gender</td>
                <td><input type="text" name="gender"></td>
            </tr>
            <tr>
                <td>email</td>

            </tr>
            <tr>
                <td colspan="2"><input type="submit" value="提交"></td>
            </tr>
        </table>
    </form>
